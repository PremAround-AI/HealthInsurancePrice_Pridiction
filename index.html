<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Health</title>
</head>
<body>
<h1>Health Insurance Price Prediction</h1>
{% if result %}
<p> {{result}} </p>
{% endif %}
<form method="POST" action="/Predict">
    <label>
        Age :
    </label> <br>
    <input type="text" name="Age" placeholder="drop Age in numbers" required="required"><br><br>
    <label>
        BMI :
    </label> <br>
    <input type="text" name="BMI" placeholder="Body mass index in numbers" required="required"><br><br>
    <label>
        Children :
    </label> <br>
    <input type="text" name="Children" placeholder="no. of Children" required="required"><br><br>
    <label>
        Smoker or Non Smoker :
    </label> <br>
    <input type="text" name="Smoker" placeholder="Yes/No" required="required"><br><br>

    <input type="submit" value="Predict"><br><br>

</form>
</body>
</html>
